version: "2"
services:
  app:
    build: .
    image: keboola/google-sheets-writer
    tty: true
    stdin_open: true
    command: ./phpunit.sh
    environment:
      CLIENT_ID: $CLIENT_ID
      CLIENT_SECRET: $CLIENT_SECRET
      ACCESS_TOKEN: $ACCESS_TOKEN
      REFRESH_TOKEN: $REFRESH_TOKEN
      GOOGLE_DRIVE_FOLDER: $GOOGLE_DRIVE_FOLDER
      CODECLIMATE_REPO_TOKEN: $CODECLIMATE_REPO_TOKEN
